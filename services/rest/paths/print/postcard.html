<!DOCTYPE html>
	<html lang="de">
		<head>
			<link rel="stylesheet" href="./postcard.css">
			<title>Postcard</title>
		</head>
		<body>
			<div class="frontside">
				<img src="img_placeholder.png" alt="Illustration"/>
			</div>
			<div class="backside">
				<div class="message">
					<h4>"ParkFit": Ein smartes Armband, das die Bewegung der Berliner:innen
		im Volkspark Friedrichshain überwacht und sie mit gesunden SnackEmpfehlungen belohnt, basierend auf ihrem Aktivitätslevel.</h4>
				</div>
				<div class="sender">
					<div class="stamp">
						<img src="https://logos.citylab-berlin.org/logo-citylab-color.svg" alt="Stamp" width="90%">
					</div>
					<div class="address">
						<p>Platz der Luftbrücke 4</p>
						<p>12101 Berlin</p>
						<p>info@citylab-berlin.org</p>
					</div>
				</div>
			</div>
		</body>
	</html>
